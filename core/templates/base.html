<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cashflow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:home' %}">Freelance Income Predictor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'core:dashboard' %}">Дашборд</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'core:invoice_list' %}">Инвойсы</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'core:invoice_upload' %}">Import CSV</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'core:invoice_export' %}">Export CSV</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item"><span class="nav-link text-light">Привет, {{ user.username }}</span></li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">{% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Выход</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
