{% extends 'base.html' %}

{% block title %}New Invoice{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; width: 100%;">
    <h1 class="mb-4">Create Invoice</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field.errors }}
                        <div>{{ field }}</div>
                        {% if field.help_text %}
                            <div class="form-text text-muted">{{ field.help_text }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Save Invoice</button>
                    <a href="{% url 'core:invoice_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Чтобы поля ввода выглядели аккуратно */
    input, select, textarea {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
    }
</style>
{% endblock %}
